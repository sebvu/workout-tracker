	"Finish the movement by extending your elbows to lock out at the top.",
]

[[categories.category.exercise]]
name = "Muscle-Up (Rings)"
primary_muscles = ["Chest", "Lats", "Triceps"]
secondary_muscles = ["Biceps", "Forearm Flexors", "Front Deltoid", "Rear Deltoids", "Rotator Cuffs"]
commentary = "The Muscle-Up on rings is an advanced calisthenics exercise that combines a pull-up and a dip into one fluid movement, performed on gymnastic rings. To execute a Muscle-Up, the individual starts by gripping the rings with an overhand grip, then performs a powerful pull-up while leaning slightly forward to ensure the chest clears the rings. As the body reaches the peak of the pull-up, the athlete transitions by rotating the wrists and shifting their torso over the rings, ultimately pressing down to complete the dip above the rings. This exercise requires significant upper body strength, coordination, and technique, engaging the shoulders, chest, triceps, and core simultaneously, making it a demanding yet rewarding movement in strength training and gymnastics."

[[categories.category.exercise]]
name = "Landmine Squat"
primary_muscles = ["Quads", "Glutes", "Adductors"]
secondary_muscles = ["Lower Back", "Calves"]
commentary = "The landmine squat is a relatively stable squatting exercise that doesn’t require a lot of mobility or tax your lower back very much. In terms of muscles worked and the overall feel, it somewhat resembles the goblet squat or front squat."

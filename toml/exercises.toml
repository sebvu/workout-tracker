[[categories.category.exercise]]
name = "Romanian Deadlift"
primary_muscles = ["Glutes", "Lower Back", "Hamstrings"]
secondary_muscles = ["Adductors", "Trapezius", "Forearm Flexors"]
commentary = "The Romanian Deadlift (RDL) is a popular strength training exercise primarily targeting the hamstrings, glutes, and lower back, making it an excellent addition to any lower body workout routine. To perform the RDL, start by standing with your feet hip-width apart, holding a barbell or dumbbells in front of your thighs with an overhand grip. Keeping a slight bend in your knees, hinge at your hips to lower the weights down along the front of your legs while maintaining a straight back and neutral spine. The movement should feel like you are pushing your hips back rather than bending at the waist. Lower the weights until you feel a stretch in your hamstrings, typically just below your knees, then engage your glutes and hamstrings to rise back to the starting position. Ensure to keep the weights close to your body throughout the exercise to promote proper form and prevent injury."
instructions = [
	"Get into the starting position by deadlifting a barbell off the floor, or by unracking it from a barbell rack.",
	"Inhale, brace your core slightly, and lean forward by hinging in your hips. Keep your knees almost completely extended.",
	"Lean forward as far as possible without rounding your back. You don’t have to touch the barbell to the floor, although it is OK if you do.",
	"Reverse the movement and return to the starting position. Exhale on the way up.",
	"Take another breath, and repeat for reps.",
]

[[categories.category.exercise]]

	"Push the pads toward each other by bringing your legs together.",
	"Return with control to the starting position.",
]

[[categories.category.exercise]]
name = "Jumping Lunge"
primary_muscles = ["Quads", "Glutes", "Adductors"]
commentary = "Jumping lunges are an alternative to regular lunges. The explosive jumping motion enhances muscle power and agility, targeting more muscle groups than a regular lunge. It’s an excellent way to improve balance and coordination while making it a highly efficient exercise for those looking to elevate their workout intensity."
instructions = [
	"Take a big step forward with your right leg and sink as deep as possible in a lunge position without hitting the knee of the back leg on the floor.",
	"Explosively jump up, switching the position of your legs while in mid-air. As you land, make sure to soften the landing and go directly into the lunge position with your left leg forward. Your front knee should be over your ankle and your back knee should be pointing down towards the floor.",
	"Continue alternating legs with each jump. Maintain a steady pace and keep your torso upright throughout the exercise.",
]

[[categories.category.exercise]]
name = "Landmine Hack Squat"
primary_muscles = ["Quads", "Glutes", "Adductors"]
commentary = "The landmine hack squat is a blend of the hack squat and the landmine squat. In similarity to these exercises, the landmine hack squat primarily targets your leg muscles and does not place a lot of load on your lower back."

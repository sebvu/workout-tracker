primary_muscles = ["Quads", "Glutes", "Adductors"]
commentary = "The lunge is an exercise that not only strengthens your leg muscles, it can also be used to train your balance, coordination, and knee control. An alternative to the walking lunges is to stay in one place, performing all reps for one leg first before switching to the other."
instructions = [
	"Stand with your feet at shoulder-width apart, with a slight bend in the knees. Make sure that your core is engaged.",
	"Step forward with one of your legs, bending both knees at the same time. Stop the movement just before the back knee touches the floor, you should have about a 90-degree angle in both knees.",
	"Drive through your front foot and extend the knee until you get back to a standing position.",
	"Continue by repeating the movement on the other side. ",
	"Repeat for reps.",
]

[[categories.category.exercise]]
name = "Belt Squat"
primary_muscles = ["Quads", "Glutes", "Adductors"]
secondary_muscles = ["Calves"]
commentary = "The belt squat is a good alternative to the Barbell Squat. The movement is similar, but the weight placement helps you put less tension on your lower back."
instructions = [
	"Place the belt around your waist properly, and attach it to the machine. ",
	"Make sure that you’re standing accordingly to your normal squat stance. Inhale and brace your core slightly, and unrack the weight.",
	"Squat as deep as possible with good technique.",
	"With control, stop and reverse the movement, extending your hips and legs again.",
	"Exhale on the way up or exchange air in the top position.",
	"Inhale and repeat for reps.",
]

[[categories.category.exercise]]
name = "Body Weight Lunge"
primary_muscles = ["Quads", "Glutes", "Adductors"]
commentary = "The lunge is a body weight exercise that not only strengthens your leg muscles, but it can also be used to train your balance, coordination and control. You can make the exercise heavier by holding weights in your hands."
instructions = [
	"Take a big step forward and sink as deep as possible in a lunge position, without hitting the knee of the back leg in the floor.",
	"Return to the starting position by pushing yourself back with the front leg.",
]

[[categories.category.exercise]]
name = "Bodyweight Leg Curl"
primary_muscles = ["Hamstrings"]
secondary_muscles = ["Glutes"]
commentary = "This is an alternative to strengthen your hamstrings even if you can’t access a barbell or dumbbells. All you need is a pair of socks (or a towel) and a kitchen floor or hardwood floor."
instructions = [
	"Lie on your back with your socked heels on a hardwood floor.",
	"Use your hamstrings to pull your heels back in towards your butt until they are underneath your knees.",
	"Slowly extend your heels away from your body, straightening out your knees. Try to extend your legs out as far as possible. Maintain tension in your hamstrings to control the movement.",
	"Repeat for reps.",
]

[[categories.category.exercise]]
name = "Box Jump"
primary_muscles = ["Quads", "Glutes", "Adductors"]
secondary_muscles = ["Calves"]
commentary = "Box Jump is a dynamic plyometric exercise that involves jumping onto a sturdy, elevated platform, commonly referred to as a box. This movement primarily targets the lower body muscles, including the quads, hamstrings, glutes, and calves, while also engaging the core for stability and balance. To perform a Box Jump, stand with your feet shoulder-width apart, squat down slightly to gain momentum, and explosively leap onto the box, landing softly with your knees slightly bent to absorb the impact. It is essential to select a box height that suits your fitness level and to ensure proper form throughout the jump to minimize the risk of injury. Box Jumps can enhance explosive strength, power, and agility, making them a popular choice in strength training and athletic conditioning programs."
instructions = [
	"Stand in front of a sturdy box with your feet shoulder-width apart.",
	"Slightly bend your knees and lower into a half-squat while swinging your arms back.",
	"Explode upward by pushing off the ground with your feet and swinging your arms forward to create momentum.",
	"Jump onto the box, landing softly with your knees slightly bent, feet fully on the box, and your torso upright.",
	"Stand up fully once you’ve landed on the box.",
	"Step, or carefully jump, down and repeat for the desired number of repetitions.",
]

[[categories.category.exercise]]
name = "Box Squat"
primary_muscles = ["Quads", "Glutes", "Adductors", "Lower Back"]
secondary_muscles = ["Calves"]
commentary = "The box squat is a variant of the squat where you use a box (or bench or similar) to squat down against."
instructions = [
	"Place the bar on your upper back, inhale and brace your core slightly, and unrack the bar.",
	"Take two steps back, and adjust your foot position.",
	"Squat down to a box, set at your desired heigth.",
	"Stand up again. Exhale on the way up, or exchange air in the top position.",
	"Inhale and repeat for reps.",
]

[[categories.category.exercise]]
name = "Bulgarian Split Squat"
primary_muscles = ["Quads", "Glutes", "Adductors"]
commentary = "The Bulgarian Split Squat is a lower-body strength exercise that primarily targets the quadriceps, hamstrings, and glutes while also engaging the core for stability. To perform this exercise, begin by standing a few feet in front of a bench or elevated surface. Extend one leg behind you and place the top of your foot on the bench, ensuring your front foot is firmly planted on the ground. Lower your hips by bending your front knee while keeping your torso upright until your thigh is parallel to the ground, then press through your front heel to return to the starting position. This exercise can be performed with body weight or added resistance, such as dumbbells, to increase intensity and enhance muscle engagement."
instructions = [
	"Stand with your back turned against a bench, which should be at about knee height. Stand about one long step in front of the bench.",
	"Place one foot on the bench behind you.",
	"Inhale, look forward, and squat down with control until right before the knee of the back leg touches the floor.",
	"Reverse the movement and extend your front leg again, while exhaling.",
	"Inhale at the top and repeat for reps.",
]

[[categories.category.exercise]]
name = "Chair Squat"
primary_muscles = ["Quads", "Glutes", "Adductors"]
secondary_muscles = ["Calves"]
commentary = "This is the home version of the box squat. It is suitable if you can not do a squat with full depth yet, or if you want to restrict the depth because of an injury. "
instructions = [
	"Stand with your feet about shoulder width apart, or where you feel comfortable.",
	"Squat until you touch the chair. ",
	"Reverse the movement, and return to a standing position.",
]

[[categories.category.exercise]]
name = "Dumbbell Lunge"
primary_muscles = ["Quads", "Glutes", "Adductors"]
secondary_muscles = ["Forearm Flexors"]
commentary = "The lunge is an exercise that not only strengthens your leg muscles, but it can also be used to train your balance, coordination and control."
instructions = [
	"Hold a dumbbell in each hand and stand with your feet about shoulder width apart.",

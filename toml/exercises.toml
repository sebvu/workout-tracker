]

[[categories.category.exercise]]
name = "Dumbbell Squat"
primary_muscles = ["Quads", "Glutes", "Adductors", "Lower Back"]
secondary_muscles = ["Calves"]
commentary = "The dumbbell squat is a squatting variant that differs from the traditional barbell squat in several ways. Two advantages of the dumbbell squat are that it is easy to learn, and you can drop the weights at any moment if you need to. That can make this exercise suitable for beginners, children och the elderly, for example. A disadvantage compared to the barbell squat is that it is difficult to use very heavy weights in this exercise, which means that you eventually might have difficulties increasing the load."
instructions = [
	"Hold a dumbbell in each hand, and stand with your feet about shoulder-width apart. You can hold the dumbells down at your sides, or keep them on your shoulders",
	"Inhale, lightly brace your core, and squat down as deep as possible.",
	"Reverse the movement, and return to a standing position. Exhale on the way up.",
]

[[categories.category.exercise]]
name = "Front Squat"
primary_muscles = ["Quads", "Glutes", "Adductors", "Lower Back"]
secondary_muscles = ["Calves"]
commentary = "The front squat is a variation of the barbell squat. This exercise shifts more work to your quadriceps, and also your back muscles have to work against a longer moment arm. The exercise mimics the catch position of a clean, and it is therefore a common exercise among Olympic weightlifters."
instructions = [
	"Grip the bar slightly wider than shoulder-width. Step forward and place the bar on the front of your shoulders: on top of your clavicles, and tight against your throat.",
	"Inhale and brace your core slightly, and unrack the bar.",
	"Take two steps back, and adjust your foot position.",
	"Squat as deep as possible with good technique.",
	"With control, stop and reverse the movement, extending your hips and legs again.",
	"Exhale on the way up or exchange air in the top position.",
	"Breathe in and repeat for reps.",
]

[[categories.category.exercise]]
name = "Glute Ham Raise"
primary_muscles = ["Hamstrings"]
secondary_muscles = ["Glutes", "Lower Back", "", ""]
commentary = "The Glute Ham Raise (GHR) is an effective exercise primarily targeting the glutes, hamstrings, and lower back, designed to strengthen the posterior chain. It is performed on a specialized piece of equipment called a glute-ham bench, where the individual secures their feet and positions the thighs against the padded surface. Starting from a kneeling position, the movement involves lowering the upper body towards the ground while keeping a straight line from the knees to the head, then pulling the body back up using the hamstrings and glutes. This exercise not only enhances muscular strength and endurance but also improves overall athletic performance, stability, and posture. Proper form is crucial to maximize benefits and prevent injury, making it an essential component of a well-rounded training program."
instructions = [
	"Position yourself in a Glute Ham Raise machine with your knees on the support pad and feet secured under the footplate.",
	"Keep your body straight from knees to head, engaging your core, and place your hands by your sides or across your chest.",
	"Lower yourself slowly forward by bending at the knees, controlling the movement until your body is almost parallel to the floor.",
	"Once you reach the bottom position, pull your body back to the starting position by engaging your hamstrings and glutes.",
	"Repeat for reps.",
]

[[categories.category.exercise]]
name = "Goblet Squat"
primary_muscles = ["Quads", "Glutes", "Adductors"]
secondary_muscles = ["Lower Back", "Calves"]
commentary = "The Goblet Squat is a fundamental strength training exercise that primarily targets the lower body, particularly the quadriceps, hamstrings, and glutes, while also engaging the core for stability. To perform this exercise, begin by standing with your feet shoulder-width apart, holding a dumbbell or kettlebell close to your chest with both hands, elbows pointed down. As you lower your body into a squat, push your hips back and bend at the knees, ensuring that your chest remains lifted and your back stays straight. Aim to squat down until your thighs are parallel to the ground or as low as comfortably possible, then drive through your heels to return to the starting position. This exercise enhances mobility, balance, and overall leg strength, making it suitable for both beginners and advanced lifters."
instructions = [
	"Grab a kettlebell in the sides of the handle, and hold the kettlebell against your chest.",
	"Stand with your feet about shoulder-width apart, and your toes pointing slightly outward.",
	"Inhale, lightly brace your core, and squat down as deep as possible.",
	"Reverse the movement and return to the starting position. Exhale on the way up.",
]

[[categories.category.exercise]]
name = "Hack Squat Machine"
primary_muscles = ["Quads", "Glutes", "Adductors"]
commentary = "The Hack Squat Machine is a specialized piece of fitness equipment designed to target the lower body muscles, primarily the quadriceps, hamstrings, and glutes. It features a sled or platform that allows the user to perform a squatting motion while being supported by a backrest and shoulder pads, which helps maintain proper posture and reduces the risk of injury. The machine typically includes adjustable weights, enabling users to customize their resistance levels according to their strength and fitness goals. Ideal for both beginners and advanced athletes, the Hack Squat Machine provides a controlled environment for maximizing leg strength and hypertrophy while minimizing stress on the spine."
instructions = [
	"Adjust the machine to the correct height and place your shoulders against the shoulder pads.",
	"Put your feet on the plate, slightly in front of the base of the sled and about shoulder width apart.",
	"Extend your legs and disengage the sled’s locks.",
	"Inhale, brace your core lightly, and squat down as deep as you can with good form.",
	"Reverse the movement with control, and extend your legs again until you’re back in the starting position. Exhale on the way up.",
]

[[categories.category.exercise]]
name = "Half Air Squat"
primary_muscles = ["Quads", "Glutes", "Adductors"]
secondary_muscles = ["Calves"]
commentary = "The air squat is a classic exercise that requires no equipment. For the beginner, this exercise might initiate a strength gain all on it’s own, and for the more experienced trainee it might serve as a mobility-increasing exercise, warm-up or rehabilitation. You can aid your balance in this exercise by holding out your arms in front of you, or even holding a light weight, like in a goblet squat."
instructions = [
	"Stand with your feet about shoulder width apart, or where you feel comfortable.",
	"Squat as deep as possible, or as deep as you want. ",
	"Reverse the movement, and return to a standing position.",
]

[[categories.category.exercise]]
name = "Hip Adduction Machine"
primary_muscles = ["Adductors"]
commentary = "The hip adduction machine trains the muscles that adduct (brings together) your thighs."
instructions = [

commentary = "Remember that it is the power from your hip and back that lifts the kettlebell, not your arms. The kettlebell swing is primarily an exercise for your glutes, back, and posterior thighs, and therefore you shouldn’t bend your knees more than just slightly. If you want to train your quads (front of the thigh) with a kettlebell, then goblet squats or front squats are a better alternative."

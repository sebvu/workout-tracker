[[categories.category.exercise]]
name = "Jumping Muscle-Up"
primary_muscles = ["Chest", "Lats", "Triceps"]
secondary_muscles = ["Biceps", "Forearm Flexors", "Front Deltoid", "Rear Deltoids", "Rotator Cuffs"]
commentary = "The Jumping Muscle-Up is a dynamic upper body exercise that combines a pull-up with a dip, designed to develop strength and explosive power. To perform the exercise, begin by standing under a set of gymnastic rings or a sturdy bar, then initiate a jumping motion to propel yourself upward while simultaneously pulling yourself towards the bar or rings. As your chest approaches the bar, transition your grip to push down, allowing your torso to move above the bar. Finally, transition into a dip by extending your arms and pushing your body upward until you are fully extended above the bar. This exercise not only enhances muscular strength and coordination but also improves the overall explosive power necessary for advanced calisthenics."
instructions = [
	"Use a box of self-selected height.",
	"Start on top of the box with bent knees and straight arms/elbows. Keep a firm grip on the rings.",
	"Jump hard simultaneously as you pull yourself up to get through the transition part and into the bottom of the dip.",
	"Find a balanced and secure position to land at the bottom of the dip. Try to squeeze the rings against your body (torso or stomach) before continuing the movement with the finishing dip press.",
]

[[categories.category.exercise]]

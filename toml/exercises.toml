	"Brace your core slightly, and swing the kettlebell back between your legs, while inhaling.",
	"Swing the kettlebell forward by extending your hip, while exhaling.",
	"Try to swing the kettlebell to about chest height.",
	"Repeat for reps and put the kettlebell back on the ground when you’re finished.",
]

[[categories.category.exercise]]
name = "Lat Pulldown With Pronated Grip"
primary_muscles = ["Lats"]
secondary_muscles = ["Biceps", "Rear Deltoids", "Forearm Flexors", "Rotator Cuffs"]
commentary = "The Lat Pulldown with Pronated Grip is a strength training exercise primarily targeting the latissimus dorsi muscles in the back, while also engaging the biceps and forearms. To perform this exercise, sit at a lat pulldown machine and adjust the knee pad for a snug fit to secure your legs. Grasp the bar with a wide grip, palms facing away from you (pronated grip), while keeping your arms fully extended. Inhale and pull the bar down towards your upper chest, retracting your shoulder blades and keeping your elbows pointed down and back. Focus on squeezing your back muscles at the bottom of the movement before gradually returning to the starting position with control. This exercise helps build upper body strength and promotes a strong, well-defined back."
instructions = [
	"Begin by adjusting the thigh pad to fit snugly against your thighs to prevent your body from lifting off the seat.",
	"Grasp the bar with an overhand (pronated) grip, with your hands slightly wider than shoulder-width apart.",
	"Sit with your thighs under the thigh pad, keep your chest up, and look at the bar.",
	"Pull the bar down towards your chest, leading with your elbows.  Pull until the bar is below your chin or touches your upper chest.",
	"Squeeze your shoulder blades together at the bottom of the movement.",
	"Exhale and slowly release the bar back up to the starting position.",
]

[[categories.category.exercise]]

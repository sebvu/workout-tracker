[[categories.category.exercise]]
name = "Leg Curl On Ball"
primary_muscles = ["Hamstrings"]
secondary_muscles = ["Glutes"]
commentary = "Leg curls are effective for strengthening the hamstrings and glutes. Using an exercise ball isn’t just a good alternative if you don’t have access to a leg curl machine; it also helps to improve your balance and core stability. "
instructions = [
	"Lie flat on your back on the floor, with your arms by your sides for stability. Place your heels on top of an exercise ball with your legs straight.",
	"Keep your core braced and hips elevated, so that your body creates a straight line from feet to shoulders.",
	"Bend your knees to roll the ball towards your body, pulling your heels towards your glutes. Keep your hips lifted and your core engaged.",
	"Slowly straighten your legs, rolling the ball back to the starting position. ",
	"Repeat for reps.",
]

[[categories.category.exercise]]
name = "Leg Extension"
primary_muscles = ["Quads"]
commentary = "Leg Extension is a strength training exercise primarily targeting the quadriceps muscles located at the front of the thigh. This exercise is typically performed using a leg extension machine, where the individual sits with their back against the padded seat and places their legs under a padded bar. By extending the legs straight out in front, the quadriceps are contracted against resistance, improving muscle strength, hypertrophy, and endurance. Leg extensions also enhance joint stability and can aid in rehabilitation programs by isolating the quadriceps while minimizing strain on the knees. It's important to maintain controlled movements to prevent injury and maximize effectiveness."
instructions = [
	"Adjust the machine so that you are correctly positioned. Your knees should be in line with the machine’s joint.",
	"Extend your knees with control, until they are completely straight.",
	"Slowly lower the weight again.",
]

[[categories.category.exercise]]
name = "Leg Press"
primary_muscles = ["Quads", "Glutes", "Adductors"]
secondary_muscles = ["Hamstrings"]
commentary = "The Leg Press is a strength training exercise that primarily targets the muscles of the lower body, including the quadriceps, hamstrings, and gluteus maximus. Performed using a leg press machine, the exercise involves sitting in a reclined position with your back against a padded support while placing your feet on a wide platform. By bending your knees and lowering the platform towards your body, then pushing it back up to the starting position, you create resistance that effectively engages the leg muscles. The Leg Press is well-suited for individuals looking to enhance leg strength, improve overall athletic performance, and build muscle mass, making it a versatile addition to any fitness routine."
instructions = [
	"Adjust the machine so that you only need to extend your legs slightly to be able to release the weights. Adjust the safety pins so that they catch the weight if you are unable to lift it.",
	"Place your feet on the platform, about shoulder-width apart.",
	"Inhale and lower the weight by bending your legs.",
	"Lower the weight as deep as possible without rounding your back and while keeping your glutes on the seat.",
	"Press the weight back up again as you exhale.",
]

[[categories.category.exercise]]
name = "Lying Leg Curl"

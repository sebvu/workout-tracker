commentary = "The safety bar squat is a variant of the classic barbell squat. The design of the bar means that the center of gravity of the weights ends up slightly further forward than they do in a barbell squat, which can make it easier to squat deep with good technique. By gripping handles instead of a straight bar, the requirement for mobility in the shoulders is also reduced somewhat."

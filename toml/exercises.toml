[[categories.category.exercise]]
name = "Nordic Hamstring Eccentric"
primary_muscles = ["Hamstrings"]
commentary = "The Nordic Hamstring Eccentric exercise is a strength training movement designed to target and strengthen the hamstring muscles through controlled eccentric contraction. To perform this exercise, start by kneeling on a soft surface with your feet secured under a stable object or held by a partner. Keeping your body straight from your head to your knees, slowly lower your upper body towards the floor, allowing your hamstrings to lengthen under tension. Aim to descend as slowly as possible, engaging your core and avoiding any sudden movements. Once you reach the limit of your control, catch yourself with your hands and push back up to the starting position. This exercise helps improve muscle strength and may reduce the risk of hamstring injuries in athletes."
instructions = [
	"Start off standing on your knees with a straight hip. Feet wedged under something immovable, like a heavily loaded barbell, or a strong training partner.",
	" Lean your torso forward by extending your knees with no hip movement. In other words, do not push your butt backward.",
	"Control the eccentric movement by fighting the gravitational forces with all your hamstring strength. If possible, try keeping the eccentric phase to two seconds.",
	"When your chest reaches the floor, push yourself up using your arms and start over. ",
]

[[categories.category.exercise]]
name = "Pause Squat"
primary_muscles = ["Quads", "Glutes", "Adductors", "Lower Back"]
secondary_muscles = ["Calves"]
commentary = "The Pause Squat is a strength-training exercise that enhances stability, strength, and power in the lower body. To perform the Pause Squat, start by standing with your feet shoulder-width apart and your toes slightly pointed out. Initiate the squat by bending at the hips and knees, lowering your body while keeping your chest up and back straight. As you descend, pause at the bottom position for a few seconds, ensuring that your hips are below your knees and your weight is distributed on your heels. This pause eliminates momentum, forcing your muscles to engage more intensively. After the pause, push through your heels to return to the standing position, completing the rep. This exercise is excellent for building leg strength and improving squat form."
instructions = [
	"Place the bar on your upper back, inhale and brace your core slightly, and unrack the bar.",
	"Take two steps back, and adjust your foot position.",
	"Squat as deep as possible with good technique.",
	"Stop in the bottom position, and make a distinct pause.",
	"Stand up again. Exhale on the way up, or exchange air in the top position.",
	"Inhale and repeat for reps.",
]

[[categories.category.exercise]]
name = "Pistol Squat"
primary_muscles = ["Quads", "Glutes"]
secondary_muscles = ["Hamstrings"]
commentary = "The Pistol Squat is a challenging unilateral exercise that builds strength, balance, and mobility in the lower body. It’s excellent for targeting the quads, glutes, and stabilizing muscles."
instructions = [
	"Stand upright with your feet shoulder-width apart and extend one leg straight out in front of you.",
	"Keep your chest up, core engaged, and arms extended forward for balance.",
	"Bend your standing leg and lower your body into a squat position while keeping the extended leg straight and off the ground.",
	"Descend as low as you can while maintaining balance and control.",
	"Press through the heel of your standing leg to return to the starting position.",
	"Repeat for reps and switch legs.",
]


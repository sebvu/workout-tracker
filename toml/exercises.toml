	"Inhale and pull the bar towards you.",
	"Pull the bar down until it is below your chin or touches your upper chest.",
	"Exhale and slowly return the bar until your arms are fully extended.",
]

[[categories.category.exercise]]
name = "Muscle-Up (Bar)"
primary_muscles = ["Chest", "Lats", "Triceps"]
secondary_muscles = ["Biceps", "Forearm Flexors", "Front Deltoid", "Rear Deltoids", "Rotator Cuffs"]
commentary = "The Muscle-Up (Bar) is an advanced bodyweight exercise that combines a pull-up with a dip, allowing the athlete to transition from hanging below a bar to a position above it. This movement requires significant upper body strength, coordination, and technique, engaging multiple muscle groups, notably the back, biceps, chest, and shoulders. To perform a Muscle-Up, one begins by gripping a horizontal bar with palms facing away, executing a powerful pull-up to bring the chin above the bar, and then swiftly transitioning into a dip by leaning forward and pushing down until the arms are fully extended. Mastering the Muscle-Up not only enhances functional strength but also improves athletic performance and showcases impressive body control."

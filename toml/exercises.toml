secondary_muscles = ["Biceps", "Rear Deltoids", "Forearm Flexors", "Rotator Cuffs"]
commentary = "Lat pulldowns train both your lats and arm flexors effectively. Common variations of this exercise includes gripping the bar with a pronated (overhand) grip. Another common variation is to use a one-handed grip and train one side at a time, which enables you to focus more on each sides muscles in turn."
